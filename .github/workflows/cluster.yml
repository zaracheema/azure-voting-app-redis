name: Deploy AKS-Construction

on:
  workflow_dispatch:

permissions:
      id-token: write
      contents: read

jobs:
  reusable_workflow_job:
    uses: Azure/AKS-Construction/.github/workflows/AKSC_Deploy.yml@0.9.9
    with:
      templateVersion: 0.9.9
      rg: rg1
      resourceName: cluster1
      templateParams: resourceName=cluster1 agentCount=1 JustUseSystemPool=true custom_vnet=true CreateNetworkSecurityGroups=true registries_sku=Basic acrPushRolePrincipalId=_USER_OBJECT_ID_
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.azure_client_id }}
      AZURE_TENANT_ID: ${{ secrets.azure_tenant_id }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.azure_subscription_id }}
      USER_OBJECT_ID: ${{ secrets.user_object_id }}
